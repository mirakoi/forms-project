<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>forms-project</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <form action="">
          FULL NAME<br />
          <input type="text" name="firstname" class="email">
          <br><br>
          
          EMAIL
        
          <input type="text" placeholder="Your Email" class="email">
          <br><br>
          MESSAGE REGARDING
          <br><br>
          <textarea class="textarea" rows="2" cols="40"> </textarea>
          <br><br>
          
          MESSAGE
          <br><br>
          <textarea class="textarea" rows="3" cols="40" placeholder="Your message"></textarea>
          <br /><br />
          <div class="button"> 
          <input type="button" value="SEND MESSAGE" />
        </div>
        </form>

       <!-- 
            <div class="duck">
            <img src="/images/duck.png" alt="duck" height="500px" />
        </div>
       -->
      </div>
    </div>
  </body>
</html>
